          <ul class="nav navbar-nav ml-auto">

                    Maintenance Status: off

                  <div class="dropdown-header text-center">
                    <strong>Maintenance Status</strong>
                  </div>
                  <a class="dropdown-item" href="/admin/maintenance/poststatus/on?lastpath=/admin/order-index/mudik">

    <div class="app-body">
      <div class="sidebar">
        <nav class="sidebar-nav">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="nav-icon icon-calculator"></i> Dashboard
              </a>
            </li>
          </ul>
        </nav>
        <button class="sidebar-minimizer brand-minimizer" type="button"></button>
      </div>
      <main class="main mt-3">
        <div class="container-fluid">
          <div class="animated fadeIn">

            <div class="row">
              <div class="col-12">
                  <div class="card" style="border: none;">
                      <div class="card-body">
                        <div class="row">
                          <div class="col-12">
                            <h5 class="card-title mb-0 d-inline-block">Traffic</h5>
                            <div class="small text-muted d-inline-block">November 2017</div>
                          </div>
                          <!-- /.col-->
                        </div>
                        <!-- /.row-->
                        <div class="row mt-3"></div>
                        <div class="row text-center mr-1 mr-sm-0">
                            <div class="col-12 col-sm mb-sm-2 mb-3 bg-success text-white py-2 mx-2">
                              <div>Visits</div>
                              <strong>29.703 Users</strong>
                            </div>
                            <div class="col-12 col-sm mb-sm-2 mb-3 bg-primary text-white py-2 mx-2">
                              <div>Unique</div>
                              <strong>24.093 Users</strong>
                            </div>
                            <div class="col-12 col-sm mb-sm-2 mb-3 bg-primary text-white py-2 mx-2">
                              <div class="text-muted">Pageviews</div>
                              <strong>78.706 Views</strong>
                            </div>
                            <div class="col-12 col-sm mb-sm-2 mb-3 bg-primary text-white py-2 mx-2">
                              <div class="text-muted">New Users</div>
                              <strong>22.123 Users</strong>
                            </div>
                            <div class="col-12 col-sm mb-sm-2 mb-3 bg-primary text-white py-2 mx-2">
                              <div class="text-muted">Bounce Rate</div>
                              <strong>40.15%</strong>
                            </div>
                          </div>
                      </div>
                    </div>
                    <!-- /.card-->
              </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card" style="border: none;">
                      <div class="card-body">
                          <div class="row">
                            <div class="col-12">
                              <h5 class="card-title mb-0 d-inline-block">Form</h5>
                              <div class="small text-muted d-inline-block">Credit Card</div>
                            </div>
                            <!-- /.col-->
                          </div>
                          <!-- /.row-->
                          <div class="row mt-3"></div>
                        <div class="row">
                          <div class="col-sm-12">
                            <div class="form-group">
                              <label for="name">Name</label>
                              <input class="form-control" id="name" type="text" placeholder="Enter your name">
                            </div>
                          </div>
                        </div>
                        <!-- /.row-->
                        <div class="row">
                          <div class="col-sm-12">
                            <div class="form-group">
                              <label for="ccnumber">Credit Card Number</label>
                              <input class="form-control" id="ccnumber" type="text" placeholder="0000 0000 0000 0000">
                            </div>
                          </div>
                        </div>
                        <!-- /.row-->
                        <div class="row">
                          <div class="form-group col-sm-4">
                            <label for="ccmonth">Month</label>
                            <select class="form-control" id="ccmonth">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                              <option>6</option>
                              <option>7</option>
                              <option>8</option>
                              <option>9</option>
                              <option>10</option>
                              <option>11</option>
                              <option>12</option>
                            </select>
                          </div>
                          <div class="form-group col-sm-4">
                            <label for="ccyear">Year</label>
                            <select class="form-control" id="ccyear">
                              <option>2014</option>
                              <option>2015</option>
                              <option>2016</option>
                              <option>2017</option>
                              <option>2018</option>
                              <option>2019</option>
                              <option>2020</option>
                              <option>2021</option>
                              <option>2022</option>
                              <option>2023</option>
                              <option>2024</option>
                              <option>2025</option>
                            </select>
                          </div>
                          <div class="col-sm-4">
                            <div class="form-group">
                              <label for="cvv">CVV/CVC</label>
                              <input class="form-control" id="cvv" type="text" placeholder="123">
                            </div>
                          </div>
                        </div>
                        <!-- /.row-->
                      </div>
                    </div>
                  </div>
            </div>
           
          </div>
        </div>
      </main>
    </div>
